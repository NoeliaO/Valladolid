<head>
    <title>Valladolid</title>
    <meta charset="UTF-8">
    <meta author="Noelia Otazo Rojo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Google Fonts preconect-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--Google fonts styles-->
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Distressed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <!--font-family: 'Black Ops One', cursive;-->
    <!--Materialize Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="./multimedia/escudo.png">
</head>

<body>
    <!--Header-->
    <header style="background-color: #FFFFFF;">
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <!--Shield picture-->
                <a class="navbar-brand" href="./index.html">
                    <img src="./multimedia/escudo.png" alt="Escudo de Valladolid" style="width: 100px; height:100px">
                </a>
                <!--Title-->
                <a class="navbar-brand" href="./index.html" style="color:#080808;">
                    <h1 style="font-family: 'Rubik Distressed', cursive;">Contact Us</h1>
                </a>
                <!--Menu button (Only appears in samall screen devices)-->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!--link list-->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="./population.html" style="color: #808080 ;">Population</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./services.html" style="color: #808080 ;">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./monuments.html" style="color: #808080 ;">Monuments</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contact.html" style="color: #808080 ;">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <hr color="#FFFFFF">
    </header>
    <section>
        <article>
            <!-- #3F0569-->
            <form class="container rounded" style="background-color: #FFFFFF; border: 5px solid #8C0CE8;">
                <br>
                <h2 style="color: #080808; margin-left: 1%; font-family: 'Alex Brush', cursive;">Complete the form to
                    leave a suggestion</h2>
                <div class="row" style="padding: 1%;">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Last name">
                    </div>
                </div>
                <div class="row" style="padding: 1%;">
                    <p style="color: #080808;">Select your gender:</p>
                    <div class="form-check col" style="margin-left: 1%;">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                            value="option1">
                        <label class="form-check-label" for="exampleRadios1" style="color: #080808;">
                            Men
                        </label>
                    </div>
                    <div class="form-check col">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                            value="option2">
                        <label class="form-check-label" for="exampleRadios2" style="color: #080808;">
                            Women
                        </label>
                    </div>
                    <div class="form-check disabled col">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3"
                            value="option3" checked>
                        <label class="form-check-label" for="exampleRadios3" style="color: #080808;">
                            I don't want to answer
                        </label>
                    </div>
                </div>
                <div class="row" style="padding: 1%;">
                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="City">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="County">
                    </div>
                    <div class="col">
                        <input type="number" min="0" class="form-control" placeholder="Postal Code">
                    </div>
                </div>
                <div class="row" style="padding: 1%;">
                    <div class="col">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                            placeholder="Information here"></textarea>
                    </div>
                </div>
                <button type="button" class="btn btn-outline-light"
                    style="margin: 1%; color: #FFFFFF; background-color: #8C0CE8;" id="liveToastBtn">Send</button>
                <br>
                <div class="toast-container position-fixed bottom-0 end-0 p-3">
                    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header">
                            <img src="./multimedia/escudo.png" class="rounded me-2" alt="Valladolid shield"
                                style="width: 7%;">
                            <strong class="me-auto">Valladolid answer</strong>
                            <small>1 second ago</small>
                            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="toast-body">
                            Your suggestion has been sent. Thank you.
                        </div>
                    </div>
                </div>
                <script>
                    const toastTrigger = document.getElementById('liveToastBtn')
                    const toastLiveExample = document.getElementById('liveToast')
                    if (toastTrigger) {
                        toastTrigger.addEventListener('click', () => {
                            const toast = new bootstrap.Toast(toastLiveExample)

                            toast.show()
                        })
                    }
                </script>
            </form>
            <br>
        </article>
    </section>
    <aside>

    </aside>
    <footer style="background-color: #8C0CE8;">
        <div class="d-flex justify-content-center">
            <i class="material-icons" style="color: #FFFFFF; text-align: center;padding-top: 1%;">copyright</i>
            <i class="material-icons" style="color: #FFFFFF; text-align: center;padding-top: 1%;">attribution</i>
            <h5 style="color: #FFFFFF; text-align: center;padding: 1%; font-family: 'Black Ops One', cursive;">Noelia
                Otazo Rojo</h5>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
